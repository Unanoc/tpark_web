{% extends "base.html" %}
{% load static %}

{% block headerName %}
    <h1>Settings: W. Smith</h1>
{% endblock %}

{% block content %}
    <div class="main">
        <form enctype="multipart/form-data" class="form-horizontal" action="{% url 'settings' %}" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <fieldset>

                    {% for field in form %}
                        <div class="form-group">
                            {{ field }}
                        </div>
                    {% endfor %}

                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-success"/>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
{% endblock %}
