{% extends "base.html" %}
{% load static %}


{% block headerName %}
    <h1>Sign Up</h1>
{% endblock %}

{% block is_auth %}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span> Sign In</a></li>
        <li><a href="{% url 'registration' %}"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a></li>
    </ul>
{% endblock %}

{% block content %}
    <div class="alert alert-danger" role="alert">
        <p><strong>Failed!</strong> Sorry, this email address already registred!</p>
    </div>

    <div class="main">
        <form class="form-horizontal" action="#" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <fieldset>
                    <div class="form-group">
                        <label for="login">Login:</label>
                        <input type="text" class="form-control" id="login">
                    </div>

                    <div class="form-group">
                        <label for="nick">Nickname:</label>
                        <input type="text" class="form-control" id="nick">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Repeat password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Upload avatar:</label>
                        <input type="file" name="pic" accept="image/*">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-success"/>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
    
{% endblock %}
